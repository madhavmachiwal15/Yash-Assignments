<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Demo 8</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).fadeOut(3000); 
                });
                $("p").click(function(){
                    $(this).fadeIn(2000);
                });
            });
        </script>
    </head>
    <body>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    </body>
</html>
