<!DOCTYPE html>
<html>
    <head>
        <title>Jquery example 2</title>
        <script type="text/javascript" src="./JQuery/jquery.min.js" ></script>
        <script type="text/javascript" src="./JQuery/jquery-3.2.0.min.js" ></script>
        <script>
            $(document).ready(function (){
                $("h1").click(function(){
                    $("h1").hide();
                });
                    
            });
        </script>
    </head>
    <body>
        <h1>This is a heading!!</h1>
    </body>
</html>
