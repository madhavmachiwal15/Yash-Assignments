<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Demo 4</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("h3").hide(5000);
                $("h2").click(function(){
                    $("h2").hide(4000);
                });
            });
        </script>
    </head>
    <body>
        <h3>This is a h3 tag</h3>
        <h2>this is a h2 tag</h2>
    </body>
</html>
