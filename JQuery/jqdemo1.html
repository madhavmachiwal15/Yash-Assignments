<!DOCTYPE html>
<html>
    <head>
        <title>Jquery example 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function (){
                $("h1").click(function(){
                    $("h1").hide();
                });
                    
            });
        </script>
    </head>
    <body>
        <h1>This is a heading!!</h1>
    </body>
</html>
