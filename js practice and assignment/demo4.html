<!DOCTYPE html>
<html>
    <head>
        <title>String</title>
    </head>
    <body>
        <script>
            var str = "This is a Java script String";
            var ind = str.indexOf("script");
            console.log(ind+" "+" is an index of script");

            var lower = str.toLowerCase;
            console.log(lower);

            var upper = str.toUpperCase;
            console.log(upper);

        </script>
    </body>
</html>
