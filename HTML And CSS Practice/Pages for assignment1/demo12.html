<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="../Pages/demo10.html">
            <label for="Name">Enter Your Name</label><br>
            <input type="text"><br>
            <label for="Email">Enter Your Email ID</label><br>
            <input type="email"><br>
            <label for="Password">Enter Your Password</label><br>
            <input type="password"><br>
            <label>Select any one</label><br>
            <input type="radio" name="lang" value="JAVA" id="java">
            <label for="java">JAVA</label><br>
            <input type="radio" name="lang" value="C++" id="C++">
            <label for="C++">C++</label><br>
            <input type="radio" name="lang" value="Python" id="python">
            <label for="python">Python</label><br>
            <label>Select courses</label><br>
            <input type="checkbox" id="udemy">
            <label for="udemy">UDEMY</label><br>
            <input type="checkbox" id="edureka">
            <label for="edureka">EDUREKA</label><br>
            <input type="checkbox" id="javatpoint">
            <label for="javatpoint">JAVATPOINT</label><br>
            <label for="file">Select file</label>
            <input type="file" id="file"><br>
            <label for="color">Select any color</label><br>
            <input type="color" id="color" name="color"><br>
            <label for="date">Select Date</label><br>
            <input type="date" id="date"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
