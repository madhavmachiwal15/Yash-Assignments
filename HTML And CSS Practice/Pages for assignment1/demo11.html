<!DOCTYPE html>
<html>
    <head>
        <title>
            Using of div and span tag
        </title>
        <style>
            .div1{
                background-color: lime;
                text-align: center;
                height: 50px; 
            }
           span{
               background-color: coral;
           }
           .div2{
               background-color: cyan;
               text-align: center;
           }

        </style>
    </head>
    <body>
        <div class="div1">
            <h1>My Div</h1>
        </div>
        <div class="div2">
            <span>This is an example of span tag</span>
        </div>
    </body>
</html>
